<div class="insertar_producto">  
    <form [formGroup]='formProducto' (ngSubmit)='submit()'>
            <th scope="col"><input type="text" placeholder="Tipo" id="tipo" formControlName="tipo"></th>
            <td scope="col"><input type="text" placeholder="Nombre" id="tipo" formControlName="nombre"></td>
            <td scope="col"><input type="text" placeholder="Precio" id="tipo" formControlName="precio"></td>
            <td scope="col"><input type="text" placeholder="Descripción" id="tipo" formControlName="descripcion"></td>
            <td scope="col"><button class="btn btn-primary btn-block" type="submit">Insertar Producto</button></td>
    </form>
</div>  
<table class="table table-striped">
    <thead>
        <tr *ngFor="let producto of productos">
            <th scope="col">Tipo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripción</th>
            <th style="width: 200px;">Acciones</th> 
        </tr>
    </thead>   
    <tbody>
        <tr *ngFor="let producto of productos">
            <td scope="col">{{producto.tipo}}</td>
            <td scope="col">{{producto.nombre}}</td>
            <td scope="col">{{producto.precio}}</td>
            <td scope="col">{{producto.descripcion}}</td>
            <td scope="col"></td> 
        </tr>
    </tbody>
</table>
